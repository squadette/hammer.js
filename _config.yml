# Site settings
title: "@squadette/hammerjs"
email: j.tangelder@gmail.com
description: "Add multi-touch gestures to your webpage."
baseurl: "/hammer.js"
url: ""

# Build settings
permalink: pretty
exclude: [node_modules, scripts, bower_components, jsdoc-template, assets/css/index.scss]

sass:
  sass_dir: assets/css
  style: :compressed

redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
